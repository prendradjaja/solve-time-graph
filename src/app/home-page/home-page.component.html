<graph
  [serieses]="[
    {
      points: graphData.solves,
      options: {
        seriesType: DOTS,
        color: 'white'
      }
    },
    {
      points: graphData.ao50,
      options: {
        seriesType: LINE,
        lineOptions: {
          showGaps: false
        },
        color: 'red'
      }
    },
    {
      points: graphData.ao100,
      options: {
        seriesType: LINE,
        lineOptions: {
          showGaps: false
        },
        color: 'green'
      }
    },
    {
      points: graphData.pbSingles,
      options: {
        seriesType: LINE,
        lineOptions: {
          showGaps: false
        },
        color: '#bba823'
      }
    }
  ]"
  [options]="{
    xType: 'number'
  }"
></graph>

<graph
  [serieses]="[
    {
      points: graphData.solveCountByDate,
      options: {
        seriesType: DOTS,
        color: 'green'
      }
    }
  ]"
  [options]="{
    xType: 'date'
  }"
></graph>

<graph
  [serieses]="[
    {
      points: graphData.solveCountByWeek,
      options: {
        seriesType: DOTS,
        color: 'blue'
      }
    }
  ]"
  [options]="{
    xType: 'date'
  }"
></graph>
