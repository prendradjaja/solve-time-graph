<graph
  [serieses]="[
    {
      points: graphData.solvesByNumber,
      options:{
        seriesType: DOTS,
        color: 'lightblue'
      }
    },
    {
      points: graphData.averages,
      options:{
        seriesType: LINE,
        lineOptions: {
          showGaps: false
        },
        color: 'red'
      }
    }
  ]"
  [options]="{
    xType: 'number'
  }"
></graph>
